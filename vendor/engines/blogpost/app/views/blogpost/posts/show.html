<div class="post-body">
    <div class="new-post-link"><%= link_to 'Back to Posts', blogpost.posts_path %></div>
    <p id="notice"><%= notice %></p>
    <div class="post-title"><%= @post.title %></div>
    <div class="post-description"><%= @post.content %></div>

    <div class="comment-nav">
        <% if @comments.count > 0%>
        Comments
        <% else %>
        No Comments Available
        <% end %>
    </div>
    <div class="comments-list">
        <%= render "blogpost/comments/comments" %>
    </div>
    <div class="comments-form">
    <%= render "blogpost/comments/form" %>
    </div>
</div>
