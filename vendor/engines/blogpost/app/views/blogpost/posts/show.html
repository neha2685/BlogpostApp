<div class="new-post">
    <div class="new-post-link"><%= link_to 'Back to Posts', blogpost.posts_path %></div>
<p id="notice"><%= notice %></p>

<p>
    <b>Posted By:</b>
    <%= @post.user.name %>
</p>

<p>
    <b>Title:</b>
    <%= @post.title %>
</p>

<p>
    <b>Content:</b>
    <%= @post.content %>
</p>

<h2>Comments</h2>
<%= render @post.comments %>
<div class="clear"/>
<%= render "blogpost/comments/form" %>

</div>
