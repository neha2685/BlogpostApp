<% @comments.each do |c| %>
<div class="list-post" style="border-bottom:none;">
    <div class="post-details">
        <%= c.body %>
    </div>
    <div class="post-details">
        posted by: <%= c.user.name %> on <%= date?(c.created_at) %> at <%= time?(c.created_at) %>
    </div>
    <div id="post-votes-comments-<%= c.id %>">
        <span class="votes">Votes (<%= c.votes.count %>)</span>
        <% if votedComment?(c.id) %>
        <% else %>
        <span class="like-comment">| <%= link_to "Vote", blogpost.vote_up_comment_path(c.id), :remote => true %></span>
        <% end %>
    </div>
</div>
<% end %>
